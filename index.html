<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Validation Project</title>

  <style>
  body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #ffffff;
      padding: 25px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    .error {
      color: red;
      font-size: 14px;
      margin: 4px 0;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login System</h2>

    <input type="text" id="email" placeholder="Enter Email">
    <p id="emailError" class="error"></p>

    <input type="password" id="password" placeholder="Enter Password">
    <p id="passError" class="error"></p>
    <button id="loginBtn" type="button">Login</button>

    <p id="result"></p>
  </div>
  <script src="script.js"></script>

</body>
</html>
